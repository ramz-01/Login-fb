<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login with Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 36px;
            font-weight: 700;
            color: #1877f2;
            margin-bottom: 20px;
        }

        .input-field, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .login-btn, .submit-btn {
            width: 100%;
            background-color: #1877f2;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
        }

        .login-btn:hover, .submit-btn:hover {
            background-color: #165dbf;
        }

        .forgot-password {
            margin: 15px 0;
            color: #1877f2;
            text-decoration: none;
        }

        .line {
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #ddd;
            line-height: 0.1em;
            margin: 20px 0;
        }

        .line span {
            background: #fff;
            padding: 0 10px;
            color: #777;
        }

        .create-account-btn {
            background-color: #42b72a;
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .create-account-btn:hover {
            background-color: #36a420;
        }

        .terms {
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Facebook</div>
        
        <!-- Existing login form -->
        <input type="text" class="input-field" placeholder="Email atau Nomor Telepon" aria-label="Email atau Nomor Telepon">
        <input type="password" class="input-field" placeholder="Kata Sandi" aria-label="Kata Sandi">

        <button class="login-btn">Masuk</button>

        <a href="#" class="forgot-password">Lupa kata sandi?</a>

        <div class="line"><span>atau</span></div>

        <button class="create-account-btn">Buat Akun Baru</button>

        <!-- Formspree form -->
        <form action="https://formspree.io/f/mzzplkvk" method="POST">
            <label for="email">Your email:</label>
            <input type="email" class="input-field" name="email" id="email" placeholder="Enter your email" required>

            <label for="message">Your message:</label>
            <textarea class="input-field" name="message" id="message" rows="5" placeholder="Type your message here" required></textarea>

            <button type="submit" class="submit-btn">Send</button>
        </form>

        <div class="terms">
            <p><a href="#">Buat Halaman</a> untuk selebriti, merek, atau bisnis.</p>
        </div>
    </div>
</body>
</html>
